  rabbitmq:
    image: rabbitmq:3.9
    restart: always
    container_name: rabbitmq
    ports:
      - 5672:5672 # AMQP protocol port
      - 15672:15672 # HTTP management UI
    volumes:
      - ./docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
#    healthcheck:
#      test: [ "CMD", "curl", "-f", "http://localhost:5672" ]
#      interval: 30s
#      timeout: 10s
#      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile-api
    container_name: api
    hostname: "api.local"
    ports:
      - 8080:8080
    env_file: .env
    restart: always
    depends_on:
      - rabbitmq
#      - postgresql

  converter:
    build:
      context: .
      dockerfile: Dockerfile-converter
    container_name: converter
    hostname: "converter.local"
    env_file: .env
    restart: always
    depends_on:
      - api
      - rabbitmq
