# .golangci.yml
linters:
  disable-all: true
  enable:
    - goimports
    - golint
    - govet
    - gosimple
    - goconst
    - misspell
    - unconvert
    - varcheck
    - unused
    - deadcode
    - unparam
    - ineffassign
    - gocritic
    - scopelint
    - staticcheck
    - errcheck
    - typecheck
    - staticcheck
    - gas
    - maligned
    - gocyclo

linters-settings:
  govet:
    check-shadowing: true
  gocyclo:
    min-complexity: 15
  misspell:
    locale: US


issues:
  exclude-use-default: false
